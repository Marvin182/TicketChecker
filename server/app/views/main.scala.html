@(content: Html)(scripts: String*)

<!doctype html>
<html lang="@Messages("lang")">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Manage and observe the ticket check-in process.">

	<title>TicketServer</title>
	<link rel="shortcut icon" type="image/png" href="assets/images/favicon.png">

	<link rel="stylesheet" media="screen" href="assets/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" media="screen" href="assets/icons/css/font-awesome.min.css">
	<link rel="stylesheet" media="screen" href="assets/css/theme.css">
</head>
<body>

	@content

	<script type="text/javascript" src="assets/jquery/js/jquery.min.js"></script>
	<script type="text/javascript" src="assets/bootstrap/js/bootstrap.min.js"></script>

@for(script <- scripts) {
	<script type="text/javascript" src="assets/@script"></script>
} 

</body>
</html>
